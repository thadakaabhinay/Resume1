<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactdetails</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form action="">
        <label for="first"> FirstName:</label>
        <input type="text" name="firstname" id="first">
        <label for="second">SecondName:</label>
        <input id="second" name="secondName" type="text">
        <br><br>
        <label for="">Age:</label>
        <input type="number">
        <br><br>
        <label for="">Date Of birth:</label>
        <input type="date">
        <br>
        <br>
        <label for="">Email</label>
        <input type="email">
        <label for="">Password</label>
        <input type="password" name="" id="">
        <br><br>
        <p>Enter your Tshirt Size:</p>
        
        <input name="Tshirt" type="radio" value="small">
        <label for="">small</label>
        
        <input name="Tshirt" type="radio" value="medium">
        <label for="">medium</label>
        
        <input name="Tshirt" type="radio" value="high">
        <label for="">high</label>
        <br><br>
        <label for="">Fav Color:</label>
        <input type="color">
        <br><br>
        <input type="reset">
        <input type="submit">
        <br><br>
        <label for="cars">Choose a Car:</label>
        <select name="car" id="cars">
            <option value="volvo">volvo</option>
            <option value="wolks">wolks</option>
            <option value="audi">audi</option>
            <option value="range">range</option>
        </select>
        <br><br>
        <label for="text">Enter text</label>
        <textarea name="Enter" id="text" cols="30" rows="10"></textarea>


    </form>
    
</body>
</html>
